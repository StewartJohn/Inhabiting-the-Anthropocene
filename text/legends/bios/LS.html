<strong>LYNN SOREGHAN</strong> is a geologist and Professor of Geology in the School of Geology and Geophysics at the University of Oklahoma. Her research focuses primarily on reconstructing aspects of Earth’s climate, especially from “deep-time” (primarily Paleozoic) intervals.</p>
