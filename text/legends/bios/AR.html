<p><img src="../../main/pix/Randall.jpg" width="80" height="80" alt=""/><strong>ASA RANDALL</strong> is an archaeologist and Assistant Professor in the Department of Anthropology at the University of Oklahoma. His research, which focuses on ancient hunter-gatherers, considers the role of landscape alteration in the creation of social histories and identities.</p>
