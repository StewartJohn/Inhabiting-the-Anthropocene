<p><img src="../../../main/pix/Schlupp.jpg"  width="80" height="80"alt=""/><br /><strong>from Ingo Schlupp</strong><br />Noah and I take very different outlooks on human agency--I treat it as more exceptional among other aspects of nature, while he focuses on the way human agency is entangled with other natural forces.</p>
